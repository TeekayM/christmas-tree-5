<canvas id="snowCanvas" aria-hidden="true"></canvas>

<script>
(function(){
  const canvas = document.getElementById('snowCanvas');
  if(!canvas) return;
  const ctx = canvas.getContext('2d');
  let W = 0, H = 0;
  function resize(){
    W = canvas.width = window.innerWidth;
    H = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  const particles = [];
  function initParticles(){
    particles.length = 0;
    const count = Math.min(250, Math.floor(W * H / 20000));
    for(let i=0;i<count;i++) particles.push(createParticle());
  }
  function createParticle(){
    return {
      x: Math.random() * W,
      y: Math.random() * H,
      r: 1 + Math.random() * 2.5,
      vx: (Math.random() * 0.6) - 0.3,
      vy: 0.5 + Math.random() * 1.2,
      a: 0.6 + Math.random() * 0.4
    };
  }
  initParticles();

  window.addEventListener('resize', function(){
    resize();
    const newCount = Math.min(250, Math.floor(W * H / 20000));
    while(particles.length < newCount) particles.push(createParticle());
    particles.length = newCount;
  });

  function step(){
    ctx.clearRect(0,0,W,H);
    for(let p of particles){
      p.x += p.vx;
      p.y += p.vy;
      if(p.y > H + 10){ p.y = -10; p.x = Math.random() * W; }
      if(p.x > W + 10) p.x = -10;
      if(p.x < -10) p.x = W + 10;
      ctx.beginPath();
      ctx.fillStyle = 'rgba(255,255,255,' + p.a + ')';
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();
    }
    requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
})();
</script>

</body>
